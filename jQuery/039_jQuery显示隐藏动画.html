<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<title>039_jQuery显示隐藏动画</title>
	<style>
		*{
		
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
			display: none;
		}

	</style>

<script>

	$(function(){
		$("button").eq(0).click(function(){
			//$("div").css("display","block");
			$("div").show(1000,function(){
				//作用：动画执行完毕之后调用
				alert("显示动画执行完毕");
			});
		});
		$("button").eq(1).click(function(){
			//$("div").css("display","none");
			$("div").hide(1000,function(){
				alert("隐藏动画执行完毕");
			})
		});
		$("button").eq(2).click(function(){
			//切换按钮
			$("div").toggle(1000,function(){
				alert("切换完毕");
			});
		});
	});
</script>
</head>

<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div></div>
</body>
</html>

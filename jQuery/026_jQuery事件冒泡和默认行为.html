<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<title>026_jQuery事件冒泡和默认行为</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 200px;
			height: 200px;
			background: red;
		}
		.son{
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>

<script>

	$(function(){
		/*
			1.什么是事件冒泡?
			2.如何阻止事件冒泡
			3.什么是默认行为?
			4.如何阻止默认行为
		*/
		$(".son").click(function(event){
			alert("son");
			//return false;
			event.stopPropagation();
		})
		$(".father").click(function(){
			alert("father");
		})
		$("a").click(function(event){
			alert("弹出注册框")
			//return false;
			event.preventDefault();
		})

	
	});
</script>
</head>

<body>
	<div class = "father">
		<div class = "son"> </div>
	</div>
	<a href = "http://www.baidu.com">我是百度</a>
	<form action = "http://www.taobao.com">
		<input type = "text">
		<input type = "submit">
	</form>
</body>
</html>

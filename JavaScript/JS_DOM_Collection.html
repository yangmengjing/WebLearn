<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DOM集合Collection</title>
</head>
<body>

<h2>JavaScript HTML DOM</h2>

<p>Hello World!</p>

<p>Hello Runoob!</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
<!-- 以下代码获取文档所有的<p>元素，-->
var myCollection = document.getElementsByTagName("p");
document.getElementById("demo1").innerHTML = "第二个段落的内容：<span style ='color:red;'>" + myCollection[1].innerHTML + '</span>';
document.getElementById("demo2").innerHTML = "文档包含" + myCollection.length + "个段落";
<!-- 修改所有<p> 元素的背景颜色-->
for(var i = 0; i < myCollection.length; i++)
{
	myCollection[i].style.backgroundColor = "red";
}
</script>

<!-- 注意： HTMLCollection 不是一个数组！
			HTMLCollection 看起来可能是一个数组，但其实不是。
			你可以像数组一样，使用索引来获取元素。
			HTMLCollection 无法使用数组的方法：valueOf(),pop(),push(),或join();
-->

</body>
</html>

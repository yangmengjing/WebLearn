<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<title>029_jQuery事件命名空间</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 200px;
			height: 200px;
			background: red;
		}
		.son{
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>

<script>

	$(function(){
		/*
			想要事件的命名空间有效，必须满足两个条件
			1.事件是通过on来绑定的
			2.通过trigger触发事件
		*/
		$(".father").on("click.ls",function(){
			alert("father click1");
		})
		$(".father").on("click",function(){
			alert("father click2");
		})
		$(".son").on("click.ls",function(){
			alert("click1.zs");
		});
		$(".son").on("click.zs",function(){
			alert("click.ls")
		})
		/*
		利用trigger触发子元素带命名空间的事件,那么父元素带相同命名空间的事件也会被触发,
		而父元素没有命名空间的事件不会被触发
		*/
		//$(".son").trigger("click.ls");
		$(".son").trigger("click");
		
	});
</script>
</head>

<body>
	<div class = "father">
		<div class = "son"> </div>
	</div>
	<a href = "http://www.baidu.com"><span>注册</span></a>
	<form action = "http://www.taobao.com">
		<input type = "text">
		<input type = "submit">
	</form>
</body>
</html>

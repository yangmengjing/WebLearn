<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<title>09_jQuery静态方法each方法</title>
<script>
	var arr = [1,2,4,6,7];
	/*
		原生each方法
		第一个参数：遍历到的元素
		第二个参数：当前遍历到的索引
		注意点：
		原生的forEach方法只能遍历数组，不能遍历伪数值
	*/
	arr.forEach(function(value,index){
		console.log(index,value);
	})
	/*
		1.利用jQuery的each静态方法遍历数组
		第一个餐宿：当前遍历到的索引
		第二个餐宿：遍历到的元素
		注意点：jQuery的each方法是可以遍历伪数组的
	*/
	$.each(arr,function(index,value){
		console.log(index,value);
	});
	//jQuery可以遍历伪数组
	var obj = {w:1,r:3,t:5,y:6};
	$.each(obj,function(index,value){
		console.log(index,value)
	});
	
</script>
</head>

<body>

</body>
</html>

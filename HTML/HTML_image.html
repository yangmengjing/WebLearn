<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>HTML图片</title> 
</head>
<body>

<h2>百度图片</h2>
<img border="0" src="http://www.baidu.com/img/bd_logo1.png?where=super" alt="Pulpit rock" width="304" height="228">

<!--插入静态图和动态图语法是一样的-->
<p>
一个图像：
<img src="http://www.baidu.com/img/bd_logo1.png?where=super" alt="Smiley face" width="32" height="32">
</p>
<p>一个来自文件夹中的图像:</p>
<img src="/images/chrome.gif" alt="Google Chrome" width="33" height="32">
<p>一个来百度首页的图像:</p>
<img src="http://www.baidu.com/img/bd_logo1.png?where=super" alt="runoob.com" width="336" height="69">
<!-- <img>是空标签，意思是它只包含属性，并且没有闭合标签，
		src指"source",原属性的值是图像的URL地址。
		alt属性用来为图像定义一串预备的可替换的文本。替换文本属性的值是用户定义的
		在浏览器无法载入图像时，替换文本的属性告诉渎职他们失去的信息。
		width和height属性用于设置图像的高度与宽度，属性默认值为像素。
-->

</body>
</html>

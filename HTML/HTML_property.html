<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML属性</title>
</head>

<body>

//属性和属性值对大小写不敏感（推荐小写）

//HTML链接由<a>标签定义，链接的地址在href属性中指定：
<a href="https://www.baidu.com/">这是一个链接</a>

// class 为HTML元素定义一个或多个类名

//style  规定元素的行内样式
//title   描述了元素的额外信息
 
</body>
</html>

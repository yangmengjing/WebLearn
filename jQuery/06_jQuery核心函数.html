<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<title>06_jQuery核心函数</title>
<script>
	//$();就代表调用jQuery的核心函数
	//1.接收一个函数
		$(function(){
			alert("hello mj");
			//2.接收一个字符串
			//2.1接收一个字符串选择器
			var $box1 = $(".box1");
			var $box2 = $("#box2");
			console.log($box1);
			console.log($box2);
			//2.2接收一个字符串代码片段
			var $p = $("<p>我是段落</p>");
			console.log($p);
			$box1.append($p);
			//3.接收一个DOM元素
			//会被包装成一个jQuery对象返回给我们
			var span = document.getElementsByTagName("span")[0];
			console.log(span);
			var $span = $(span);
			console.log($span);
		});
	//2.接收一个字符串
	//3.接收一个字符串选择器
	//4.接收一个代码片段
	
	
</script>
</head>

<body>
	<div class="box1">
		
	</div>
	<div id="box2"></div>
	<span>我是span</span>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML标题</title>
</head>

<body>
<!--HTML可以将文档分割为若干段落-->
<!--段落是通过<p>标签定义的,浏览器会自动地在段落的前后添加空行-->
 <p>这是一个段落
 <p>这是另一个段落</p>
<!--即使忘了使用结束标签，大多数浏览器也会正确的将HTML显示出来，注意：在未来的HTML版本中，不允许省略结束标签-->
<p>这个<br>段落<br>演示了分行的效果</p>
<!--如果您希望在不产生一个新段落的情况下进行换行，请使用<br>标签；-->
<!-- <br>元素是一个空的HTML元素，由于关闭标签没有任何意义，因此它没有结束标签-->
<!--您无法通过HTML代码中添加额外的空格或换行来改变输出的效果
当显示页面时，浏览器会移除代码中多余的空格和空行，所有连续的空格或空行都会被算作一个空格-->
</body>
</html>

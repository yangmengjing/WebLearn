<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<title>036_Tab选项卡上</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 440px;
			height: 298px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		.nav>li{
			list-style: none;
			width: 110px;
			height: 50px;
			background: orange;
			text-align: center;
			line-height: 50px;
			float: left;
		}
		.nav>.current{
			background: #ccc;
		}
		.content>li{
			list-style: none;
			display: none;
		}
		.content>.show{
			display: block;
		}

	</style>

<script>

	$(function(){
		/*
		//1.监听选项卡的移入事件
		$(".nav>li").mouseenter(function(){
			//1.1修改被移入选项卡的背景颜色
			$(this).addClass("current");
			//1.2获取当前移入选项卡的索引
			var index = $(this).index();
			//1.3根据索引找到对应的图片
			var $li = $(".content>li").eq(index);
			//1.4显示找到的图片
			$li.addClass("show");
		});
		$(".nav>li").mouseleave(function(){
			//1.1还原选项卡的背景颜色
			$(this).removeClass("current");
			//1.2获取当前移出选项卡的索引
			var index = $(this).index();
			//1.3根据索引找到对应的图片
			var $li = $(".content>li").eq(index);
			//1.4隐藏对应的图片
			$li.removeClass("show");
		})
		*/
		$(".nav>li").mouseenter(function(){
			//1.1修改被移入选项卡的背景颜色
			$(this).addClass("current");
			//1.2还原其他兄弟选项卡的背景颜色
			$(this).siblings().removeClass("current");
			//1.3获取当前移出选项卡的索引
			var index = $(this).index();
			//1.4根据索引找到对应的图片
			var $li = $(".content>li").eq(index);
			//1.5隐藏非当前的其他图片
			$li.siblings().removeClass("show");
			//1.6显示对应的图片
			$li.addClass("show");
		})
	});
</script>
</head>

<body>
	<div class="box">
		<ul class = "nav">
			<li class = "current">H5+C3</li>
			<li>jQuery</li>
			<li>C语言</li>
			<li>Go语言</li>
		</ul>
		<ul class = "content">
			<li class = "show"><img width="440px" height="248px" src="images/image1.jpg" alt="出错"></li>
			<li><img width="440px" height="248px" src="images/image2.jpg" alt="出错"></li>
			<li><img width="440px" height="248px" src="images/image3.jpg" alt="出错"></li>
			<li><img width="440px" height="248px" src="images/image4.jpg" alt="出错"></li>
		</ul>
	</div>
</body>
</html>

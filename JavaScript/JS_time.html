<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>时间</title>
</head>
<body>

<p>单击按钮每3秒出现一个“Hello”警告框。</p>
<p>再次点击警告框，经过3秒出现新的警告框，这将一直执行 ...</p>
<button onclick="myFunction1()">点我</button>
<p id="demo1"></P>
<br>
<button onclick="myFunction3()">停止时钟显示</button>
<script>
function myFunction1(){
	setInterval(function(){alert("3秒弹一次")},3000)
}

var myVar = setInterval(function(){myFunction2()},1000)
function myFunction2(){
	var d = new Date();
	var t = d.toLocaleTimeString();
	document.getElementById("demo1").innerHTML = t;
}

function myFunction3(){
	clearInterval(myVar);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<title>07_jQuery对象</title>
<script>
	$(function(){
		var $div = $("div");
		console.log($div);
		/*
			1.什么是jQuery对象
			  jQuery对象是一个伪数组
			2.什么是伪数组
			   有0到length-1的属性，并且有length属性
		*/
		var arr = [1,4,6];
		console.log(arr);
	});
	
	
</script>
</head>

<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
	<div>div6</div>

</body>
</html>

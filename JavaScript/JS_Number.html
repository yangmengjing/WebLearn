<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Number对象</title>
</head>
<body>

<p>整数最多为 15 位。</p>

<button onclick="myFunction()">点我</button>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
function myFunction() {
    var x = 999999999999999;
    var y = 9999999999999999;
    document.getElementById("demo").innerHTML = x + "<br>" + y;
}
var pi = 3.14;  //使用小数点
var x = 34;     //不适用小数点
var  y = 123e5;  // 12300000
var z = 123e-5;   //0.00123
<!-- 小数的最大位数是17,但是浮点运算并不总是100%准确-->
document.getElementById("demo1").innerHTML = 0.2 + 0.1; 
var y = 0377;
var z = 0xFF; 
document.getElementById("demo2").innerHTML ="八进制" + y;   //255
document.getElementById("demo3").innerHTML = "十六进制" + z;  //255
var myNumber = 128;
document.write("十进制输出十六进制："+myNumber.toString(16));

document.write("十进制输出八进制："+myNumber.toString(8));
document.write("十进制输出二进制："+myNumber.toString(2));
</script>

</body>
</html>

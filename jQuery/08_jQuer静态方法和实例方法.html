<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<title>08_jQuer静态方法和实例方法</title>
<script>
	//1.定义一个类
	function AClass(){
	
	}
	//2.给这个类添加一个静态方法
	//直接添加给类的就是静态方法
	AClass.staticMethod = function(){
		alert("staticMethod");
	}
	//静态方法通过类名调用
	AClass.staticMethod();
	
	//3.给这个类添加一个实例方法
	AClass.prototype.instanceMethod = function(){
		alert("instanceMethod");
	}
	//实例方法通过类的实例调用
	//创建一个实例（创建一个对象）
	var a = new AClass();
	a.instanceMethod();
	
	
</script>
</head>

<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
	<div>div6</div>

</body>
</html>

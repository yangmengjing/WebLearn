<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>数组Array</title>
</head>
<body>

<script>
var i;
var mycars = new Array();
mycars[0] = "Saab";
mycars[1] = "Volvo";
mycars[2] = "BMW";
for (i=0;i<mycars.length;i++){
	document.write(mycars[i] + "<br />");
}

var myCars1 = new Array("Saab","Volvo","BMW");
<!-- 原型是javaaScript全局构造函数,它可以构造javaascript对象的属性和方法-->
Array.prototype.myUcase = function(){
	for(i=0;i<this.length;i++){
		this[i] = this[i].toUpperCase();
	}
}
<!-- 合并两个数组-->
var hege = ["cecilie","lone"];
var stale = ["emil","tobias","linus"];
var children = hege.concat(stale);
document.write(children);
<!-- 合并三个数组-->
document.write("<br>");
var parents = ["jani","tove"];
var brothers = ["stale","kai jim","borge"];
var children = ["cecilie","lone"];
var family = parents.concat(brothers,children);
document.write(family);

<!--用数组元素组成字符串-->
document.write("<br><br>"+ "用数组元素组成字符串" + "<br>");
var fruits = ["banana","orange","apple","mango"];
document.write(fruits.join(""));

<!--删除数组的最后一个元素-->
document.write("<br><br>"+ "删除数组的最后一个元素" + "<br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.write(fruits.pop());
document.write("<br>");
document.write(fruits);

<!--数组的末尾添加新的元素-->
document.write("<br><br>"+ "数组的末尾添加新的元素" + "<br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.push("kiwi");
document.write(fruits);

<!-- 将数组中的元素顺序反转 -->
document.write("<br><br>"+ "将数组中的元素顺序反转" + "<br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.reverse();
document.write(fruits);

<!--删除素组的第一个元素-->
document.write("<br><br>" + "删除素组的第一个元素" + "<br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.write(fruits.shift());
document.write("<br>");
document.write(fruits);

<!--从数组中选择元素-->
document.write("<br><br>"+"从数组中选择元素"+"<br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.write(fruits.slice(1,3));

<!--数组排序-->
document.write("<br><br>"+"数组排序"+"<br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.write(fruits.sort());
var points =[40,100,1,5,125,10];
document.write("<br>")
document.write(points.sort(function(a,b){return a-b}));
document.write("<br>");
var points = [40,100,1,5,25,10];
document.write(points.sort(function(a,b){return b-a}));


<!--在数组的第2位置添加一个元素-->
document.write("<br><br>"+"在数组的第2位置添加一个元素"+"<br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.splice(2,0,"Lemon","Kiwi")
document.write(fruits);

<!--转换数组到字符串-->
document.write("<br><br>"+"转换数组到字符串"+"<br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
var str = fruits.toString();
document.write(str);


<!--在数组的开头添加新元素-->
document.write("<br><br>"+"在数组的开头添加新元素"+"<br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.unshift("Lemon","Pineapple");
document.write(fruits);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<title>014_jQuery内容选择器</title>

<style>
	div{
		width:100px;
		height:100px;
		background:red;
		margin-top:5px;
		}
</style>
<script>

	$(function(){
		//:empty 作用：找到即没有文本内容也没有子元素的指定元素
		var $div = $("div:empty");
		console.log($div);
		
		//:parent 作用：找到有文本内容或有子元素的指定元素
		var $div = $("div:parent");
		console.log($div);
		
		//:contains(text) 作用：找到包含指定文本内容的指定元素
		var $div = $("div:contains('我是div')");
		console.log($div);
		
		//:has(selector)
		var $div = $("div:has('span')");
		console.log($div);
		
	});
	
</script>
</head>

<body>
<div></div>
<div>我是div</div>
<div>他们我是div1111</div>
<div><span></span></div>
<div><p></p></div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<title>021_jQuery操作css样式的方法</title>


<script>

	$(function(){
		
		//1逐个设置
		$("div").eq(0).css("width","100px");
		$("div").eq(0).css("height","100px");
		$("div").eq(0).css("background","red");
		
		//2.链式设置
		//注意：链式操作如果大于3步，建议分开
		$("div").eq(1).css("width","100px").css("height","100px").css("background","blue");
		
		//3.批量设置
		$("div").eq(2).css({
			width:"100px",
			height:"100px",
			background:"yellow"
		})
		
		//4.获取css样式值
		console.log($("div").eq(0).css("background"));
	});
</script>
</head>

<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>

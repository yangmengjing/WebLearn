<title>对象</title>
<!--
JavaScript 中的所有事物都是对象：字符串、数值、数组、函数...JavaScript 允许自定义对象。
JavaScript 提供多个内建对象，比如 String、Date、Array 等等。 对象只是带有属性和方法的特殊数据类型。
布尔型可以是一个对象。
数字型可以是一个对象。
字符串也可以是一个对象
日期是一个对象
数学和正则表达式也是对象
数组是一个对象
甚至函数也可以是对象
对象拥有属性和方法
-->
</head>

<p id="demo"></p>

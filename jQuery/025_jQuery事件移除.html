<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<title>025_jQuery事件移除</title>


<script>

	$(function(){
		/*
			
		*/
		function test1(){
			alert("hello test1");
		}
		function test2(){
			alert("hello test2")
		}
		function test3(){
			alert("hello test3");
		}
		
		$("button").click(test1);
		$("button").click(test2);
		$("button").mouseleave(test3);
		
		//off方法如果不传递参数,会移除所有的事件
		//$("button").off();
		//off方法如果传递一个参数,会移除所有指定类型的事件
		//$("button").off("click");
		//off方法如果传递两个参数,会移除所有指定类型的指定事件
		$("buuton").off("click",test1);
		
		

	
	});
</script>
</head>

<body>
	<button>我是按钮</button>

</body>
</html>
